<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Peliculas-hackton</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
  </head>
  <body>
     	<header>
          <nav class="navbar fixed-top bg-dark">
            <p class="navbar-brand-color">PelicHack</p>
              <div class="form-inline ">
                <input class="form-control" type="search" id="busqueda" placeholder="Search"/>
                <button id="btn-search" class="btn navbar-collapse" type="button">Search</button>
              </div>
            </div>
          </nav>
        </header>
      <main>
        <!-- Carrusel imagenes-->
          <div class="contenedor">
              <br>
              <div >
                <div id="carousel-1" class="carousel slide" data-ride="carousel">
                  <!-- Indicadores -->
                  <ol class="carousel-indicators">
                    <li data-target="#carousel-1" data-slide-to="0"	class="active" ></li>
                    <li data-target="#carousel-1" data-slide-to="1"	></li>
                    <li data-target="#carousel-1" data-slide-to="2"	></li>
                  </ol>
                  <!-- contenedor de los slide -->
                  
                  <center><div class="carousel-inner imge " role="listbox" >
                    <!-- #1 -->
                    <div class="item active">
                      <img src="image/img1.jpg"alt=""> 
                      <div class="carousel-caption">
                        <!-- <h3>Este es nuestro Slide #1</h3>-->
                      </div>
                    </div>
                    <!-- #2 -->
                    <div class="item ">
                      <img src="image/img2.png"alt="">
                      <div class="carousel-caption">
                        <!-- <h3>Este es nuestro Slide #2</h3> -->
                      </div>
                    </div>
                    <!-- #3 -->
                    <div class="item">
                      <img src="image/img3.png"  alt="">
                      <div class="carousel-caption">
                           <!-- <h3>Este es nuestro Slide #3</h3> -->
                      </div>
                    </div>
                  </div>
                  <!-- Controles -->
                  <a href="#carousel-1" class="left carousel-control" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" ></span>
                    <span class="sr-only">Anterior</span>
                  </a>
                  <a href="#carousel-1" class="right carousel-control" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" ></span>
                    <span class="sr-only">Siguiente</span>
                  </a>
                </div></center>
              </div>
            </div>
     
  <!-- Modal boton-->
          
      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         </div>
        <div class="modal-title">
          <img src="image/img1.jpg" alt="" width="600px" height="auto" >
        </div>
        </div>
      </div>
      </div>
      
        <main id="cont-data">
            <input id="unique-data" type="text">
           <article id="data-omdb"></article>
      </main>
    </div> 
    <script src="jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <!-- <script src="//example.com/script.js" type="text/javascript"></script> -->
  </body>
</html>
